<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Background with image */
        body {
            background-image: url("{{ url_for('static', filename='pizza-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Header styling */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #ff6600;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: black;
        }

        /* Centering main content */
        main {
            margin-top: 30px;
            padding: 20px;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Domino's Pizza</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('order') }}">Order</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <p>üçï Enjoy the best pizzas from Domino's! Fresh ingredients, amazing flavors! üçï</p>
    </main>
</body>
</html>
