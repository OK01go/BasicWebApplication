<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza - Order</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="static/script.js"></script>

    <style>
        body {
            background-image: url("pizza-bg.jpg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #ff6600;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: black;
        }

        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        select, button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            margin: 10px 0;
        }

        button {
            background-color: #ff6600;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffcc00;
            color: black;
        }

        /* Order list */
        #orderList {
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
        }

        #orderList ul {
            list-style-type: none;
            padding: 0;
        }

        #orderList ul li {
            background-color: #ff6600;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }

        .order-buttons {
            display: flex;
            gap: 10px;
        }

        .order-buttons button {
            background-color: #ffcc00;
            color: black;
        }

        .order-buttons button:hover {
            background-color: #ff6600;
            color: white;
        }

        /* Confirmation message */
        #confirmationMessage {
            margin-top: 20px;
            font-size: 1.5rem;
            color: #ffcc00;
            background-color: #ff1500;
        }

    </style>
</head>
<body>
    <header>
        <h1>Order Your Pizza</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="orderForm">
            <label for="pizza">Choose Item:</label>
            <select id="pizza">
                <option value="pepperoni">Pepperoni Pizza - $10</option>
                <option value="cheese">Cheese Pizza - $8</option>
                <option value="veggie">Veggie Pizza - $9</option>
                <option value="bbq">BBQ Pizza - $12</option>
                <option value="coca-cola">Coca-Cola - $2</option>
                <option value="orange-juice">Orange Juice - $2.5</option>
                <option value="chocolate-cake">Chocolate Cake - $5</option>
                <option value="vanilla-ice-cream">Vanilla Ice Cream - $3</option>
            </select>
            <button type="submit">Order Now</button>
        </form>

        <div id="orderList">
            <h2>Your Orders</h2>
            <ul id="orderItems">
                <!-- List of orders will appear here -->
            </ul>
        </div>

        <div class="order-buttons" id="orderButtons">
            <button id="confirmButton" style="display:none;">Confirm</button>
            <button id="rejectButton" style="display:none;">Reject</button>
        </div>

        <div id="confirmationMessage"></div>
    </main>

    <script>
        const orderForm = document.getElementById('orderForm');
        const orderItems = document.getElementById('orderItems');
        const confirmButton = document.getElementById('confirmButton');
        const rejectButton = document.getElementById('rejectButton');
        const confirmationMessage = document.getElementById('confirmationMessage');

        const menu = {
            pepperoni: { name: 'Pepperoni Pizza', price: 10 },
            cheese: { name: 'Cheese Pizza', price: 8 },
            veggie: { name: 'Veggie Pizza', price: 9 },
            bbq: { name: 'BBQ Pizza', price: 12 },
            'coca-cola': { name: 'Coca-Cola', price: 2 },
            'orange-juice': { name: 'Orange Juice', price: 2.5 },
            'chocolate-cake': { name: 'Chocolate Cake', price: 5 },
            'vanilla-ice-cream': { name: 'Vanilla Ice Cream', price: 3 }
        };

        let currentOrder = [];

        orderForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const selectedItem = document.getElementById('pizza').value;
            const item = menu[selectedItem];
            currentOrder.push(item);
            displayOrderList();
        });

        function displayOrderList() {
            orderItems.innerHTML = '';
            currentOrder.forEach((order, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `${order.name} - $${order.price} 
                <span onclick="removeOrder(${index})" style="cursor: pointer; color: red;">‚ùå</span>`;
                orderItems.appendChild(listItem);
            });
            confirmButton.style.display = 'inline-block';
            rejectButton.style.display = 'inline-block';
        }

        function removeOrder(index) {
            currentOrder.splice(index, 1);
            displayOrderList();
        }

        confirmButton.addEventListener('click', function() {
            let totalPrice = 0;
            currentOrder.forEach(order => totalPrice += order.price);
            confirmationMessage.innerHTML = `Thanks for your order! Total price: $${totalPrice}. Come back again! üòä`;
            currentOrder = [];
            orderItems.innerHTML = '';
            confirmButton.style.display = 'none';
            rejectButton.style.display = 'none';
        });

        rejectButton.addEventListener('click', function() {
            currentOrder = [];
            orderItems.innerHTML = '';
            confirmButton.style.display = 'none';
            rejectButton.style.display = 'none';
        });
    </script>
</body>
</html>
