<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Pizza - Menu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        /* Background with image */
        body {
            background-image: url("{{ url_for('static', filename='pizza-bg.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        /* Header styling */
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5rem;
            color: #ffcc00;
            transition: color 0.3s ease-in-out;
        }

        h1:hover {
            color: #ff6600;
        }

        /* Navigation styling */
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            background: rgba(255, 0, 0, 0.7);
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background: #ffcc00;
            color: black;
        }

        /* Table styling */
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 1.2rem;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid white;
            padding: 12px;
            text-align: center;
        }

        th {
            background: #ffcc00;
            color: black;
        }

        td:hover {
            background: #ff6600;
            cursor: pointer;
        }

        /* Image display on hover */
        .menu-item {
            position: relative;
        }

        .menu-item img {
            display: none;
            position: absolute;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px white;
        }

        .menu-item:hover img {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Menu</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('menu') }}">Menu</a></li>
                <li><a href="{{ url_for('order') }}">Order</a></li>
                <li><a href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>üçï Pizzas üçï</h2>
        <table>
            <tr>
                <th>Pizza Name</th>
                <th>Price</th>
            </tr>
            <tr class="menu-item" onmouseover="showImage('pepperoni')" onmouseout="hideImage('pepperoni')">
                <td>Pepperoni Pizza</td>
                <td>$10</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('cheese')" onmouseout="hideImage('cheese')">
                <td>Cheese Pizza</td>
                <td>$8</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('veggie')" onmouseout="hideImage('veggie')">
                <td>Veggie Pizza</td>
                <td>$9</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('bbq')" onmouseout="hideImage('bbq')">
                <td>BBQ Chicken Pizza</td>
                <td>$12</td>
            </tr>
        </table>

        <h2>ü•§ Drinks & Sweets üç™</h2>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
            <tr class="menu-item" onmouseover="showImage('coca-cola')" onmouseout="hideImage('coca-cola')">
                <td>Coca Cola</td>
                <td>$2</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('orange-juice')" onmouseout="hideImage('orange-juice')">
                <td>Orange Juice</td>
                <td>$3</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('chocolate-cake')" onmouseout="hideImage('chocolate-cake')">
                <td>Chocolate Lava Cake</td>
                <td>$5</td>
            </tr>
            <tr class="menu-item" onmouseover="showImage('vanilla-ice-cream')" onmouseout="hideImage('vanilla-ice-cream')">
                <td>Vanilla Ice Cream</td>
                <td>$4</td>
            </tr>
        </table>
    </main>

    <script>
        function showImage(id) {
            document.getElementById(id).style.display = "block";
        }
        function hideImage(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>
</body>
</html>
